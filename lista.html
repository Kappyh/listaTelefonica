<!DOCTYPE html>
<html lang="pt-br" ng-app="listaTelefonica">
<head>
	<meta charset="UTF-8">
	<title>Lista Telefônica</title>
	<link rel="stylesheet" href="lib/css/bootstrap.css">
	<style>
		.jumbotron{
			width: 400px;
			text-align: center;
			margin: auto auto;
		}
		table{
			margin-top: 20px;
		}
		table tr th{
			text-align: center;
		}
		.form-control{
			margin-bottom: 5px;
		}
	</style>
	<script src="lib/js/angular.js"></script>
	<script>
		angular.module("listaTelefonica", []);
		angular.module("listaTelefonica").controller('listaTelefonicaCtrl', function ($scope) {
			$scope.app="Lista Telefônica";
			$scope.contatos=[
				{nome:"João", telefone:"11996257855"},
				{nome:"Maria", telefone:"11996457855"},
				{nome:"Lucas", telefone:"11996278855"}
			];
			$scope.adicionarContato = function (contato) {
				$scope.contatos.push(angular.copy(contato));
				delete $scope.contato;
			};
		});
	</script>
</head>
<body ng-controller="listaTelefonicaCtrl">
	<div class="jumbotron">
		<h3 ng-bind="app"></h3>
		<table class="table table-striped">
			<tr>
				<th>Nome</th>
				<th>Telefone</th>
			</tr>
			<tr ng-repeat="contato in contatos">
				<td>{{contato.nome}}</td>
				<td>{{contato.telefone}}</td>
			</tr>
		</table>
		<hr>
		<input class="form-control" type="text" placeholder="Nome" ng-model="contato.nome"/>
		<input class="form-control" type="text" placeholder="Telefone" ng-model="contato.telefone"/>
		<button class="btn btn-primary" ng-click="adicionarContato(contato)">Adicionar Contato</button>
		{{nome}}
		{{telefone}}
	</div>
</body>
</html>
